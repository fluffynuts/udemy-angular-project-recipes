<div class="card" *ngIf="recipe">
  <div class="card-header">{{recipe.name}}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-5">
        {{recipe.description}}
      </div>
      <div class="col-7">
        <img style="max-width: 100%" [src]="recipe.imagePath" />
      </div>
    </div>
  </div>
</div>
